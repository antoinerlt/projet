	<script type="text/javascript">	
	var  submit = document.getElementById("inscription");
	var interactionSub = document.getElementById("submitBouton");


	var logIn = document.getElementById("connexion");
	var interactionLog = document.getElementById("logInBouton");

	interactionSub.addEventListener("click", log);
    interactionLog.addEventListener("click", sub);

	function sub (){
		submit.classList.add("active");
		logIn.classList.remove("active");
		interactionSub.classList.remove("color");
		interactionLog.classList.add("color");

	}
	function log (){
		logIn.classList.add("active");
		submit.classList.remove("active");
		interactionSub.classList.add("color");
		interactionLog.classList.remove("color");
	}


	</script>
